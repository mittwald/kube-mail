apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "chart.fullname" . }}-api
spec:
  podSelector:
    matchLabels:
      app: {{ template "chart.name" . }}
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          "kube-mail.helmich.me/smtp-access": "true"
    ports:
    - protocol: TCP
      port: {{ .Values.smtp.service.internalPort }}
